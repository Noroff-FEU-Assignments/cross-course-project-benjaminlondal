  <body>
    <header>
      <div id="header-inner">
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-menu">
        <i class="fas fa-bars"></i>
        </label>
        <div id="grid-logo">
          <a href="index.html"><img src="images/image_logo.png" alt="GameHub Logo" class="logo"/></a>
        </div>
        <input type="checkbox" id="cart-checkbox">
        <section class="cart">
          <h3>1x Racing</h3>
          <p>Total: $$$</p>
          <a href="cart.html" class="cta"> View Cart </a>
          <a href="checkout.html" class="cta"> Checkout </a>
        </section>
        <input type="text" placeholder="Search for games..." class="searchbar" id="grid-search">
        <nav id="grid-nav">
            <a href="index.html" id="nav-home">Home</a>
            <a href="products.html" id="nav-products">Buy Games</a>
            <a href="create_account.html" id="nav-sell">Sell Games</a>
            <a href="account.html" id="nav-account">My Account</a>
            <a href="contact.html" id="nav-contact" class="active">Contact</a>
        </nav>
        <label for="cart-checkbox" class="cart-icon"><i class="fas fa-shopping-cart" id="grid-cart" title="Shopping Cart"></i></label>
        <a href="account.html"><i class="fas fa-user" id="profile-icon" title="My Account"></i></a>
      </div>
  </header>
  <main>
      <h1>Contact</h1>
        <form class="contact" action="contact_success.html">
          <label for="name">
            Full Name (Required field)
          </label>
          <input type="text" name="name" id="name">
          <div class="feedback" id="nameError">Please fill in your name</div>
          <label for="email">
              Email (Required field)
          </label>
          <input type="email" name="email" id="email">
          <div class="feedback" id="emailError">Please enter a valid email address</div>
          <label for="order-ref">
              Order Reference (Optional)
          </label>
          <input type="tel" maxlength="10" name="order-ref" id="order-ref">
          <div class="feedback" id="orderNumberError">Must be a number</div>
          <label for="message">
              Message (Min. 25 characters)
          </label>
          <textarea name="message" id="message"></textarea>
          <div class="feedback" id="messageError">Message must be a minimum of 25 characters</div>
          <button disabled type="submit" class="cta" id="send">Send request</button>
      </form>
  </main>
  <footer>
    <div>
      <i class="fab fa-instagram footer-icon" title="Instagram"></i><i class="fab fa-twitter footer-icon" title="Twitter"></i><i class="fab fa-facebook-square footer-icon" title="Facebook"></i>
