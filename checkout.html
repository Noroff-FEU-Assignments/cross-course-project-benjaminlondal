<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/ioh2pps.css">
    <link href="css/variables.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">

  <body>
    <header>
      <div id="header-inner">
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </label>
        <div id="grid-logo">
          <a href="index.html"><img src="images/image_logo.png" alt="GameHub Logo" class="logo"/></a>
        </div>
        <input type="checkbox" id="cart-checkbox">
        <section class="cart">
          <h3>1x Racing</h3>
          <p>Total: $$$</p>
          <a href="cart.html" class="cta"> View Cart </a>
          <a href="checkout.html" class="cta"> Checkout </a>
        </section>
        <input type="text" placeholder="Search for games..." class="searchbar" id="grid-search">
        <nav id="grid-nav">
            <a href="index.html" id="nav-home">Home</a>
            <a href="products.html" id="nav-products">Buy Games</a>
            <a href="create_account.html" id="nav-sell">Sell Games</a>
            <a href="account.html" id="nav-account">My Account</a>
            <a href="contact.html" id="nav-contact">Contact</a>
        </nav>
        <label for="cart-checkbox" class="cart-icon"><i class="fas fa-shopping-cart" id="grid-cart" title="Shopping Cart"></i></label>  
        <a href="account.html"><i class="fas fa-user" id="profile-icon" title="My Account"></i></a>
      </div>
  </header>
  <main class="checkout">
      <h1>Checkout</h1>
      <form action="/checkout_success.html" method="GET">
      <div class="checkout_content">
        <section class="form-wrapper">
          <h2>Your info</h2>
          <label for="name">Your name</label>
          <input type="text" name="name" id="name">
          <label for="address"> Shipping Address </label>
          <input type="text" name="address" id="address">
          <label for="cardinfo">Card number</label>
          <input type="tel" name="cardinfo" id="cardinfo">
          <label for="exp">Expiration date</label>
          <input type="tel" pattern="\d*" maxlength="7" inputmode="numeric" placeholder="MM / YY" name="exp" id="exp">
          <label for="cvc">CVC</label>
          <input type="tel" maxlength="3" inputmode="numeric" placeholder="CVC" name="cvc" id="cvc">
        </section>
        <section class="checkout_info">
            <h2>1x Racing</h2>
            <p class="cost">$$$</p>
            <img src="/images/image_product_one.jpg" alt="Racing game" class="checkout_image">
            <p class="total">Total $$$</p>
        </section>
      </div>
      <input type="submit" class="cta" id="send" value="PLACE MY ORDER">
    </form>
  </main>
  <footer>
    <div>
      <i class="fab fa-instagram footer-icon" title="Instagram"></i><i class="fab fa-twitter footer-icon" title="Twitter"></i><i class="fab fa-facebook-square footer-icon" title="Facebook"></i>
    </div>
    Copyright &copy; 2021-2022 GameHub
  </footer>
  </body>
</html>
