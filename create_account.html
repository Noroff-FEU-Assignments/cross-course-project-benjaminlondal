<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account to buy and sell videogames">
    <title>GameHub | Create Account</title>
    <link href="css/account.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/variables.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ioh2pps.css">
    <script src="https://kit.fontawesome.com/c965e83369.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div id="header-inner">
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-menu">
        <i class="fas fa-bars"></i>
        </label>
        <div id="grid-logo">
          <a href="index.html"><img src="images/img_logo.png" alt="GameHub Logo" class="logo"/></a>
        </div>
        <input type="checkbox" id="cart-checkbox">
        <section class="cart">
          <h3>1x Racing</h3>
          <p>Total: $$$</p>
          <a href="cart.html" class="cta"> View Cart </a>
          <a href="checkout.html" class="cta"> Checkout </a>
        </section>       
        <input type="text" placeholder="Search for games..." class="searchbar" id="grid-search">
        <nav id="grid-nav">
            <a href="index.html" id="nav-home">Home</a>
            <a href="products.html" id="nav-products">Buy Games</a>
            <a href="create_account.html" id="nav-sell">Sell Games</a>
            <a href="account.html" id="nav-account">My Account</a>
            <a href="#" id="nav-contact">Contact</a>
        </nav>
        <label for="cart-checkbox" class="cart-icon"><i class="fas fa-shopping-cart" id="grid-cart"></i></label>
        <a href="account.html"><i class="fas fa-user" id="profile-icon"></i></a>
      </div>
  </header>
  <main class="create_account-content">
      <h1>Create Account</h1>
      <form action="/account_success.html" method="GET">
        <div class="create_account">
            <a href="#" class="fb"><i class="fab fa-facebook-square fb-icon"></i>sign in with Facebook</a>
            <label for="name">Your name</label>
            <input type="text" name="name" id="name">
            <label for="email"> Your Email </label>
            <input type="email" name="email" id="email">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm">
        </div>
        <div class="remember_me">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <input type="submit" class="cta" id="send" value="CREATE ACCOUNT">
      </form>
  </main>
  <footer>
    <div>
      <i class="fab fa-instagram footer-icon"></i><i class="fab fa-twitter footer-icon"></i><i class="fab fa-facebook-square footer-icon"></i>
    </div>
    Copyright &copy; 2021-2022 GameHub 
  </footer>
  </body>
</html>
